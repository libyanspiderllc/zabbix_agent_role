galaxy_info:
  role_name: zabbix_agent_role
  author: Ahmed Shibani
  description: Ansible role to install and configure Zabbix Agent
  company: Libyan Spider

  # If the issue tracker for your role is not on github, uncomment the
  # next line and provide a value
  # issue_tracker_url: http://example.com/issue/tracker

  # Choose a valid license ID from https://spdx.org - some suggested licenses:
  # - BSD-3-Clause (default)
  # - MIT
  # - GPL-2.0-or-later
  # - GPL-3.0-only
  # - Apache-2.0
  # - CC-BY-4.0
  license: MIT

  min_ansible_version: "2.1"

  # If this a Container Enabled role, provide the minimum Ansible Container version.
  # min_ansible_container_version:

  #
  # Provide a list of supported platforms, and for each platform a list of versions.
  # If you don't wish to enumerate all versions for a particular platform, use 'all'.
  # To view available platforms and versions (or releases), visit:
  # https://galaxy.ansible.com/api/v1/platforms/
  #
  platforms:
    - name: Windows
      versions:
        - all
    - name: Debian
      versions:
        - bullseye
        - buster
        - etch
        - jessie
    - name: EL
      versions:
        - "7"
        - "8"

  galaxy_tags: ['zabbix']
    # List tags for your role here, one per line. A tag is a keyword that describes
    # and categorizes the role. Users find roles by searching for tags. Be sure to
    # remove the '[]' above, if you add tags to this list.
    #
    # NOTE: A tag is limited to a single word comprised of alphanumeric characters.
    #       Maximum 20 tags per role.

dependencies:
  - role: libyanspider.firewall_ansible_role
    vars:
      firewall_rich_rules:
        - {"family": "ipv4", "source_address": "{{zabbix_server_ip}}/32", "dest_port": "161", "protocol": "udp", "comment": "Zabbix - SNMP"}
        - {"family": "ipv4", "source_address": "{{zabbix_server_ip}}/32", "dest_port": "10050", "protocol": "tcp", "comment": "Zabbix - Agent"}
        - {"family": "ipv4", "source_address": "{{zabbix_tip_server_ip}}/32", "dest_port": "161", "protocol": "udp", "comment": "Zabbix - SNMP"}
        - {"family": "ipv4", "source_address": "{{zabbix_tip_server_ip}}/32", "dest_port": "10050", "protocol": "tcp", "comment": "Zabbix - Agent"}
